<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xs">
        <h1 class="text-lg font-semibold text-center mb-6">Upload Excel for QR Code Generation</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="bg-{{ category=='error' ? 'red' : 'blue' }}-100 border border-{{ category=='error' ? 'red' : 'blue' }}-400 text-{{ category=='error' ? 'red' : 'blue' }}-700 px-4 py-3 rounded relative" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" name="file">
          </div>
          <div class="mb-6">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="color" placeholder="Color (#hex)" value="#132DEA">
          </div>
          <div class="flex items-center justify-between">
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Upload">
          </div>
        </form>
    </div>
</body>
</html>
